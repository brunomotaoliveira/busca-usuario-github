<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Busca Usu√°rio</title>
  </head>
  <body>

        <div id="app">

            <div class="container">
                <div class="row">
                    <div class="col"> 
                        <input v-model="login" id="input-busca" type="text" class="form-control">
                     </div>
                </div>
                <div class="row">
                    <div class="col"> 
                        <div v-if="usuario == null"  class="alert alert-primary" >
                            Nenhum usuario encontrado
                        </div>

                        <div v-if="usuario != null" :class="(usuario.id != null ? 'alert alert-dark':'alert alert-danger' )" v-if="login != null" >
                            Id: {{ usuario.id }}
                            <br>
                            Login: {{ usuario.login }}
                            <br>
                            <img class="img-thumbnail" :src="usuario.avatar_url">
                            <br>
                            Nome: {{ usuario.name }}
                            <br>
                            Seguidores: {{ usuario.followers }}
                            
                        </div>

                     </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btn-busca" class="btn btn-primary" @click="getUsuario()"> Buscar Usuario </button>
                    </div>
                </div>
            </div>


        </div>
    
        <style>
            .img-thumbnail{
                max-width: 100px;
            }

            #btn-busca{
                margin: 20px;
            }

            #input-busca{
                margin: 20px;
            }
        </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               login: "",
               usuario: null
            },
            methods:{
               getUsuario(){
                    let url = "https://api.github.com/users/"+ this.login;

                    let local = this;
                    
                    axios.get(url).then(function(response){
                        local.usuario = response.data;
                    }).catch(function(erro){
                        alert("Erro ao fazer consulta")
                    });

               }
            }
        })

    </script>

  </body>
</html>
